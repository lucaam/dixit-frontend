<div class="row">
    <span routerLink="/userRegistration">Registrati</span>
    <div class="col-lg-6">
        <h1>Login</h1>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button (click)="sendLogin()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
