<div class="row">
    <div class="col-md-12 col-lg-6">
        <form [formGroup]="registrationForm">
            <div class="form-group">
                <label for="registration-name">Nome</label>
                <input formControlName="name" type="text" class="form-control" id="registration-name" aria-describedby="nameHelp" placeholder="Inserisci il  nome">
                <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="registration-surname">Cognome</label>
                <input formControlName="surname" type="text" class="form-control" id="registration-surname" aria-describedby="surnameHelp" placeholder="Enter email">
                <small id="surnameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="registration-email">Email</label>
                <input formControlName="email" type="email" class="form-control" id="registration-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="registration-username">Username</label>
                <input formControlName="username" type="email" class="form-control" id="registration-username" aria-describedby="usernameHelp" placeholder="Enter email">
                <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="registration-password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="registration-password" placeholder="Password">
            </div>

            <button [disabled]="registrationForm.invalid" (click)="createUser()" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
