<div *ngIf="!clickedReady" [ngClass]="{'overlay': !clickedReady}">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 align-self-center ">
            <button class="btn btn-primary" (click)="readyToPlay()"> Pronto a giocare</button>
        </div>
    </div>
</div>

<div *ngIf="matchEnded" [ngClass]="{'overlay': matchEnded}">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 align-self-center col-centered">
            <p>Vincitori</p>
            <p *ngFor="let userWon of UsersWon"> {{ userWon.username }} </p>
        </div>
    </div>
</div>

<div [ngClass]="{'blur': matchEnded || !clickedReady}" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>La tua situazione</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-lg-5">

            <p>Username: {{User.username}} <span *ngIf="User.username == Match.narrator.username"> - Narratore</span>
            </p>
            <p>Match: {{Match.name}} - <button *ngIf="Match.expectedPlayers > 3" class="btn btn-sm btn-danger" (click)="exitGame()"> Esci</button></p> 
            <p>Punti: {{User.score}}</p>

            <div class="pedine">
                <h2>Giocatori pronti</h2>
                <p class="" *ngFor="let user of Match.users">
                    <img class="small-avatar img-fluid" src="{{environment.ENDPOINT}}img/avatars/{{User.avatar}}" alt="{{User.username}}'s avatar">
                    {{ user.username }} - {{ user.score}} pt.<span *ngIf="user.username == Match.narrator.username"> - Narratore</span>
                </p>
            </div>

        </div>

        <div class="col-lg-7 col-md-7 col-xl-7 col-12 col-sm-12">
            <div class="board">
                <div class="board-box" id="1"></div>
                <div class="board-box" id="2"></div>
                <div class="board-box" id="3"></div>
                <div class="board-box" id="4"></div>
                <div class="board-box" id="5"></div>
                <div class="board-box" id="6"></div>
                <div class="board-box" id="7"></div>
                <div class="board-box" id="8"></div>
                <div class="board-box" id="9"></div>
                <div class="board-box" id="10"></div>
                <div class="board-box" id="11"></div>
                <div class="board-box" id="12"></div>
                <div class="board-box" id="13"></div>
                <div class="board-box" id="14"></div>
                <div class="board-box" id="15"></div>
                <div class="board-box" id="16"></div>
                <div class="board-box" id="17"></div>
                <div class="board-box" id="18"></div>
                <div class="board-box" id="19"></div>
                <div class="board-box" id="20"></div>
                <div class="board-box" id="21"></div>
                <div class="board-box" id="22"></div>
                <div class="board-box" id="23"></div>
                <div class="board-box" id="24"></div>
                <div class="board-box" id="25"></div>
                <div class="board-box" id="26"></div>
                <div class="board-box" id="27"></div>
                <div class="board-box" id="28"></div>
                <div class="board-box" id="29"></div>
                <div class="board-box" id="30"></div>
            </div>
        </div>

    </div>


    <div class="row">


        <div class="col-6">
            <h2>Carte sul tavolo</h2>
        </div>
        


    </div>
    <div class="row">
        <div class="col-4">
            <button id="forceTurnReady" data-toggle="tooltip" data-placement="top"
                title="Si abilita se tutti i giocatori sono pronti ma il gioco non procede"
                *ngIf="this.User.username == this.Match.narrator.username && forceReady" class="btn btn-warning"
                (click)="forceTurnReady()">Pronti a giocare</button>

        </div>
        <div class="col-4">
            <button id="forceTurnStart" data-toggle="tooltip" data-placement="top"
                title="Si abilita se le carte non vengono svelate"
                *ngIf="this.User.username == this.Match.narrator.username" class="btn btn-warning"
                (click)="forceTurnStart()">Rivela carte</button>
        </div>
        <div class="col-4">
            <button id="forceTurnEnd" data-toggle="tooltip" data-placement="top"
                title="Si abilita se tutti i giocatori hanno selezionato le carte ma il gioco non procede"
                *ngIf="this.User.username == this.Match.narrator.username" class="btn btn-warning"
                (click)="forceTurnEnd()">Termina turno</button>

        </div>
    </div>

    <div class="row ">

        <div class="col-lg-2 col-md-3 col-xl-2 col-6 col-sm-4" *ngFor="let cardOnTable of CardsOnTable">


            <div class="card flip-card"
                [ngClass]="{'disabled-card': User.username == Match.narrator.username || CardsInHand.includes(cardOnTable) || cardSelected == true}"
                (click)="selectCard(cardOnTable)">
                <div [ngClass]="{'flip-card-inner-flip': revealCards}" class="flip-card-inner">
                    
                    <div class="card flip-card-front disabled-card-dixit" *ngIf="!revealCards">
                        <img class="img-fluid  dixit-image" src="{{environment.ENDPOINT}}img/img209.jpg"
                            alt="Card image dixit">
                    </div>
                    <div class="flip-card-back">

                        <img class="img-fluid  dixit-image" *ngIf="revealCards"
                            src="{{environment.ENDPOINT}}img/{{cardOnTable.picture}}" alt="Card image cap">
                        
                    </div>
                </div>
                
            </div>
        </div>




    </div>





    <div class="row">
        <div class="col-4">
            <div>
                <h2>Mie carte</h2>
            </div>
        </div>
       
    </div>
    <div class="row"> <div class="col-4">
        <button id="forceCleanTable" data-toggle="tooltip" data-placement="top"
            title="Si abilita le carte sul tavolo non si puliscono"
            class="btn btn-danger"
            (click)="forceCleanTable()">Pulisci tavolo</button>

    </div>
    <div class="col-3">
        <button id="forceRevealCard" data-toggle="tooltip" data-placement="top"
            title="Si abilita le tue carte non si girano"
            class="btn btn-danger"
            (click)="forceRevealCard()">Gira carte</button>

    </div></div>
        <div class="row">

            <div class="col-lg-2 col-md-3 col-xl-2 col-6 col-sm-4" *ngFor="let cardinHand of CardsInHand">

                <div *ngIf="Match.users.length === Match.expectedPlayers" class="card flip-card"
                    [ngClass]="{'disabled-card': cardAdded == true}" (click)="addCardOnTable(cardinHand)">
                    <div [ngClass]="{'flip-card-inner-flip': readyToStart}"
                        class="flip-card-inner">
                        <div class="flip-card-front card disabled-card-dixit">
                            <img class="img-fluid  dixit-image" *ngIf="!readyToStart" src="{{environment.ENDPOINT}}img/img209.jpg"
                                alt="Card image dixit">
                        </div>
    
                        <div class="flip-card-back">
    
                            <img class="img-fluid  dixit-image" *ngIf="readyToStart"
                                src="{{environment.ENDPOINT}}img/{{cardinHand.picture}}" alt="Card image cap">
                          
                        </div>

                    </div>

                 
                </div>
            </div>



        </div>
