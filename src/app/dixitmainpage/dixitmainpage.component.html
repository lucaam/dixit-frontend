<div class="row">
    <div class="col-md-12">
        <button (click)="readyToPlay()"> Pronto a giocare</button>


    </div>
</div>

<div class="row">
    <div class="col-md-3 col-lg-3">
        <h2>Dati</h2>

        User: {{User.username}} <span *ngIf="User.username == Match.narrator.username">You are the narrator</span>


        Match: {{Match.name}}

        Points: {{User.score}}

    </div>
</div>
<div class="row">
    <div>
        <h2>Mie carte</h2>
    </div>
</div>

<div class="row">

    <div class="col-3" *ngFor="let cardinHand of CardsInHand" (click)="addCardOnTable(cardinHand)">

        <div class="card" [ngClass]="{'disabled-card': cardAdded == true}">
            <img class="card-img-top" src="https://via.placeholder.com/120x250.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"> {{cardinHand.name}} </h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">La tua carta</small>
            </div>
        </div>
    </div>

</div>

<div class="row">


    <div>
        <h2>Carte sul tavolo</h2>
    </div>

</div>

<div class="row">

    <div class="col-3" *ngFor="let cardOnTable of CardsOnTable">
        <div class="card"
            [ngClass]="{'disabled-card': User.username == Match.narrator.username || CardsInHand.includes(cardOnTable) || cardSelected == true}"
            (click)="selectCard(cardOnTable)" *ngIf="revealCards">
            <img class="card-img-top" src="https://via.placeholder.com/120x250.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"> {{cardOnTable.name}} </h5>
            </div>
            <div *ngIf="CardsInHand.includes(cardOnTable)" class="card-footer">
                <small class="text-muted">La tua carta</small>
            </div>
        </div>
    </div>


</div>
